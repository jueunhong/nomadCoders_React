<!DOCTYPE html>
<html>
<body>
    <!-- react-dom이 element를 가져다 두는 곳 -->
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);//default값
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value); //data 업데이트
            // console.log(event.target.value);
        };
        const reset = () => {
            setAmount(0);
        };
        const onFlip = () => {
            reset()
            setFlipped(current => !current)
        };
        return (
            <div>
                <label htmlFor="minutes">Minutes</label>
                <input  
                    value={flipped ? amount*60 : amount} //UI 바뀜
                    id="minutes" 
                    placeholder="Minutes" 
                    type="number"
                    onChange={onChange}
                    disabled={flipped === true}
                    />
                <div>
                   <label htmlFor="hours">Hours</label>
                    <input 
                    value={flipped ? amount: Math.round(amount / 60)}
                    id="hours"
                    placeholder="Hours" 
                    type="number"
                    onChange = {onChange}
                    disabled={flipped === false} //flipped === false -> true:입력못하도록 막음 false: 입력 가능
                    /> 
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        );
    }
    function KmToMiles() {
        const [length, setLength] = React.useState(0);
        const onChange = (event) => {
            setLength(event.target.value);
        };
        const [flipped, setFlipped] = React.useState(false);
        const reset = () => {
            setLength(0);
        }
        const onFlip = () => {
            reset();
            setFlipped(current => !current);
        };
        return (
            <div>
                <div>
                    <label htmlFor="km">Km</label>
                    <input 
                        value={flipped ? length*1/609 : length }
                        id="km"
                        type="number"
                        onChange={onChange}
                        disabled={flipped === true}/>
                </div>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input 
                    value={flipped ? length : length/1.609}
                    id="miles"
                    type="number"
                    onChange={onChange}
                    disabled={flipped === false}/>
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
                
            </div>
            
        );
    }
    function App() {
        const [index, setIndex] = React.useState("XX")
        const onSelect = (event) => {
            setIndex(event.target.value);
        };
        return (  
                <div>
                <h1 className="hi">Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="XX">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "XX" ? "Please select your units" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
                </div>
        );
    }
    ReactDOM.render(<App />, root); //App 컴포넌트를 root에 전달
    
</script>
</html>
